<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="messages">
  <div id="alert-box">
    <div id="alert">
      <h2 id="alert-copy">YOU WIN!</h2>
    </div>
  </div>
</div>

<div class="container" id="game">
  <div class="row">
    <div class="col-xs-12" id="holder">
      <h1 id="theWord"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <img src="http://www.mikemorkes.com/codepen/hangman/hangman1.png" class="img-responsive" alt="hangman art" id="img">
    </div>
    <div class="col-xs-7">
      <div id="form">
        <form>
          <div class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <h3>GUESS A LETTER</h3></div>
              </div>
              <div class="row">
                <div id="letters" class="col-sm-7">
                <button type="button" class="btn btn-default letterButtons" id="A">A</button>
                <button type="button" class="btn btn-default letterButtons" id="B">B</button>
                <button type="button" class="btn btn-default letterButtons" id="C">C</button> 
                <button type="button" class="btn btn-default letterButtons" id="D">D</button> 
                <button type="button" class="btn btn-default letterButtons" id="E">E</button>  
                <button type="button" class="btn btn-default letterButtons" id="F">F</button>
                <button type="button" class="btn btn-default letterButtons" id="G">G</button>
                <button type="button" class="btn btn-default letterButtons" id="H">H</button> 
                <button type="button" class="btn btn-default letterButtons" id="I">I</button> 
                <button type="button" class="btn btn-default letterButtons" id="J">J</button>    
                <button type="button" class="btn btn-default letterButtons" id="K">K</button>
                <button type="button" class="btn btn-default letterButtons" id="L">L</button>
                <button type="button" class="btn btn-default letterButtons" id="M">M</button> 
                <button type="button" class="btn btn-default letterButtons" id="N">N</button> 
                <button type="button" class="btn btn-default letterButtons" id="O">O</button>  
                <button type="button" class="btn btn-default letterButtons" id="P">P</button>
                <button type="button" class="btn btn-default letterButtons" id="Q">Q</button>
                <button type="button" class="btn btn-default letterButtons" id="R">R</button> 
                <button type="button" class="btn btn-default letterButtons" id="S">S</button> 
                <button type="button" class="btn btn-default letterButtons" id="T">T</button>     
                <button type="button" class="btn btn-default letterButtons" id="U">U</button>  
                <button type="button" class="btn btn-default letterButtons" id="V">V</button>
                <button type="button" class="btn btn-default letterButtons" id="W">W</button>
                <button type="button" class="btn btn-default letterButtons" id="X">X</button> 
                <button type="button" class="btn btn-default letterButtons" id="Y">Y</button> 
                <button type="button" class="btn btn-default letterButtons" id="Z">Z</button> 
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <p id="guessedLetters">&nbsp;</p><br />
                  <button type="submit" class="btn btn-danger" id="reset">RESET GAME</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-xs-1"></div>
  </div>
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">

    </div>
    <div class="col-xs-2"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
